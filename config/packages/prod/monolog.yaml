monolog:
    handlers:
        main:
            type: rotating_file
            path: "log/errors.log"
            level: error
            max_files: 10
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        emergency:
            type: stream
            path: "%kernel.logs_dir%/emergency-%kernel.environment%.log"
            level: emergency
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        deprecation:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: info
            channels: ["php"]
