monolog:
    handlers:
        telebot_debug_logger:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%/telebot/debug.log"
            level: debug
            max_files: 10
            channels: [ "telebot_debug" ]
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
            channels: ["!event"]
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

    channels:
        - telebot_debug