# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    ali_api_url: '%env(string:ALI_API_URL)%'

imports:
    - { resource: repositories.yaml }
    - { resource: commands.yaml }

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $apiUrl: '%ali_api_url%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Repositories,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
#    App\Controller\:
#        resource: '../src/Controller'
#        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    app.controller.http:
        class: App\Controller\HttpController
        arguments:
            - '@monolog.logger'
            - '@app.service.super.geo_search'
            - '@app.service.super.xml_emulator'
            - '@app.service.super.postback_collector'
            - '@app.service.super.ali_orders'

    app.service.sender.message_sender:
        class: App\Services\Sender\MessageSender
        arguments:
            - '@app.repository.message'
            -
    app.service.super.geo_search:
        class: App\Services\Superintegrator\GeoSearchService
        arguments:
            - '@doctrine.orm.default_entity_manager'

    app.service.super.xml_emulator:
        class: App\Services\Superintegrator\XmlEmulatorService
        arguments:
            - '@doctrine.orm.default_entity_manager'

    app.service.super.ali_orders:
        class: App\Services\Superintegrator\AliOrdersService

    app.service.super.postback_collector:
        class: App\Services\Superintegrator\PostbackCollector
        arguments:
            - '@app.repository.file'
            - '@app.repository.message'
            - '@app.service.file.uploader'

    app.service.file.uploader:
        class: App\Services\File\FileUploader
        arguments:
            - '@app.repository.file'

    app.service.app_fixture:
        class: App\DataFixtures\AppFixtures